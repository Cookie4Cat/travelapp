<div ng-controller="canteenCtrl">
  <style>
    .myOwnBadge{
      border-radius: 0px 10px 0px 10px ;
      padding-bottom: 1%;
      font-family: 微软雅黑;
      font-weight: bolder;
      padding-left: 2%;
      padding-right: 2%;
    }
    .dashDetailDiv{
      margin-top: 2%;
      margin-bottom: 3%;
    }
    .myContent2{
      text-align: center;
    }
  </style>
  <div ng-if="showInfo" style="text-align: center;margin-top: 50%">请选择景区</div>
  <div class="list card" ng-repeat="c in canteens">
    <div class="item">
      {{c['name']}}
      <i class="badge assertive-bg light">限时优惠</i>
    </div>
    <div class="item item-image">
      <ion-slide-box does-continue="true" auto-play="true" >
        <ion-slide ng-repeat="img in c['imgs']">
          <div class="box blue"> <img ng-src="{{baseImgUrl + img['url']}}" width="100%" height="200px"></div>
        </ion-slide>
      </ion-slide-box>
    </div>

    <div class="item">
      <div class="row dashDetailDiv" style="margin-top: -3%"><h2 class="positive-bg light col-30 myOwnBadge">餐厅类型</h2><p class="col-60 myContent2">{{c['type']}}</p></div>
      <div class="row dashDetailDiv"><h2 class="positive-bg light col-30 myOwnBadge">人均价格</h2><p class="col-60 myContent2" >{{c['price']}}</p></div>
      <div class="row dashDetailDiv"><h2 class="positive-bg light col-30 myOwnBadge">经典口味</h2><p class="col-60 myContent2">{{c['specialty']}}</p>
    </div>
  </div>
  </div>
  <ion-infinite-scroll
    icon="ion-loading-c"
    on-infinite="loadMoreCanteens()"
    distance="10%">
  </ion-infinite-scroll>
</div>
