
<div ng-controller="performanceCtrl">
  <style>
    .dashDetailDiv2{
      margin-top: 3%;
      margin-bottom: 3%;
    }
    .myOwnBadge2{
      border-radius: 0px 10px 0px 10px ;
      padding-bottom: 1%;
      font-family: 微软雅黑;
      font-weight: bolder;
      text-align: center;
    }
    .myContent2{
      padding-left: 4%;
    }
  </style>
  <div class="card" ng-repeat="p in performances">
    <div class="item">
        <h2 style="text-align: center">{{p['timeFrame'] }}</h2>
    </div>
    <div class="item item-image">
      <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide ng-repeat="img in p['images']">
        <div class="box blue"> <img ng-src="{{baseImgUrl + img['url']}}" width="100%" height="200px"></div>
      </ion-slide>
      </ion-slide-box>
    </div>
    <div class="item">
        <div class="row dashDetailDiv2"><h2 class="positive-bg light col-25 myOwnBadge2">{{p['name']}}</h2></div>
        <div class="item item-body">
          &nbsp; &nbsp; &nbsp; &nbsp;{{p['content']}}
        </div>
    </div>
  </div>
</div>
<ion-infinite-scroll
  icon="ion-loading-c"
  on-infinite="loadMorePerformances()"
  distance="10%">
</ion-infinite-scroll>
