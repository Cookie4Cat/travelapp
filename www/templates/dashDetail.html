<ion-view title="九寨沟">
  <ion-content>
    <style>
      .myOwnBadge{
        border-radius: 0px 10px 0px 10px ;
        padding-bottom: 1%;
        font-family: 微软雅黑;
        font-weight: bolder;
      }
      .dashDetailDiv{
        margin-top: 3%;
        margin-bottom: 3%;
      }
    </style>
    <div class="list card">
      <div class="item item-avatar">
      <img ng-src="{{baseImgUrl + scenic['imgs'][0]['url']}}">
      <h2>{{scenic['scenicName']}}</h2>
      <p>Jiuzhaigou Valley Scenic and Historic Interest Area</p>
      </div>

      <div class="item item-image">
        <ion-slide-box does-continue="true" auto-play="true" >
          <ion-slide ng-repeat="img in scenic['imgs']">
            <div class="box blue"> <img ng-src="{{baseImgUrl + img['url']}}" width="100%" height="200px"></div>
          </ion-slide>
        </ion-slide-box>

        <div class="item ">
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">经典级别</h2><p class="col-75 myContent">{{scenic['scenicLevel']}}</p></div>
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">门票价格</h2><p class="col-75 myContent">{{scenic['scenicPrice']}}</p></div>
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">著名景点</h2><p class="col-75 myContent">{{scenic['scenicDescription']}}</p></div>
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">景区类型</h2><p class="col-75 myContent">{{scenic['scenicType']}}</p></div>
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">所在地点</h2><p class="col-75 myContent">{{scenic['scenicSite']}}</p></div>
          <div class="row dashDetailDiv"><h2 class="positive-bg light col-25 myOwnBadge">占地面积</h2><p class="col-75 myContent">{{scenic['scenicArea']}}</p></div>
          <button class="button button-full button-positive" ng-click="goAccount(0)">出发吧</button>
        </div>

      </div>

    </div>


  </ion-content>
</ion-view>
