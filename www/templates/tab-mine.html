<ion-view view-title="" hide-tabs="true">
  <ion-nav-title style="text-align: center">
    <i class="icon ion-ios-person" style="letter-spacing: 3px;font-size:110%;text-align: center">我的</i>
  </ion-nav-title>
  <ion-content style="text-align: center" >
    <div style="background-color: rgba(68,68,68,0.2)" class="padding">
      <img src="img/logo.jpg" width="20%" style="border-radius:30px 30px 30px 30px;margin-top:5%;">
      <h4 style="font-family: 方正喵呜体;font-size:200%;" ng-show="isset()">游世界  从这里开始</h4>
      <button class="button button-full button-positive" ng-click="modal.show()" style="margin-top:5%;color:white;" ng-show="isset()" >请您登陆</button>
      <h3 ng-hide="isset()" style="font-family: 微软雅黑;display: block;">欢迎您，{{userName}}</h3>
      <button class="button button-full button-positive" ng-click="unset()" style="margin-top:5%;color:white;" ng-hide="isset()" >注销登录</button>
    </div>

    <div style="margin-top: 10px;" class="padding">
      <ion-list style="text-align: left;" class="card">
        <a class="item item-icon-left item-icon-right" href="#/tab/mine/personalDetail/{{userid}}"><i class="icon ion-person-stalker" ></i><p style="font-size:110%;font-family: 微软雅黑 ">个人信息</p><i class="icon ion-ios-arrow-forward"></i></a>
        <a class="item  item-icon-left item-icon-right"><i class="icon ion-briefcase" ></i><p style="font-size:110%;font-family: 微软雅黑 ">我的收藏</p><i class="icon ion-ios-arrow-forward"></i></a>
        <a class="item item-icon-left item-icon-right"><i class="icon ion-chatbox-working" ></i><p style="font-size:110%;font-family: 微软雅黑 ">我的点评</p><i class="icon ion-ios-arrow-forward"></i></a>
      </ion-list>
    </div>
    <div class="padding">
      <ion-list style="text-align: left;">
        <a class="item item-icon-left item-icon-right"><i class="icon ion-card"></i><p style="font-size:110%;font-family: 微软雅黑 ">我的优惠卷</p><i class="icon ion-ios-arrow-forward"></i></a>
        <a class="item item-icon-left item-icon-right" href="#/tab/mine/complain/{{userid}}"><i class="icon ion-sad" ></i><p style="font-size:110%;font-family: 微软雅黑 ">我的投诉</p><i class="icon ion-ios-arrow-forward"></i></a>
        <a class="item item-icon-left item-icon-right" href="#/tab/mine/aboutMine/"><i class="icon ion-ribbon-b" ></i><p style="font-size:110%;font-family: 微软雅黑 ">关于我们</p><i class="icon ion-ios-arrow-forward"></i></a>
      </ion-list>
    </div>


  </ion-content>
</ion-view>
